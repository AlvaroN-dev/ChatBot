# Spring Application Configuration
spring.application.name=chatbot-project
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Server Configuration
server.port=${SERVER_PORT:8080}
server.servlet.context-path=${SERVER_CONTEXT_PATH:/api}

# AI21 Studio API Configuration
chatbot.ai21.api.key=${CHATBOT_AI21_API_KEY}
chatbot.ai21.api.url=${CHATBOT_AI21_API_URL:https://api.ai21.com/studio/v1/chat/completions}
chatbot.ai21.api.model=${CHATBOT_AI21_MODEL:jamba-mini-1.7}
chatbot.ai21.max-tokens=${CHATBOT_AI21_MAX_TOKENS:300}
chatbot.ai21.temperature=${CHATBOT_AI21_TEMPERATURE:0.7}

# HTTP Client Configuration
chatbot.http.client.connect-timeout=${CHATBOT_HTTP_CONNECT_TIMEOUT:10000}
chatbot.http.client.read-timeout=${CHATBOT_HTTP_READ_TIMEOUT:30000}
chatbot.http.client.max-connections=${CHATBOT_HTTP_MAX_CONNECTIONS:20}

# CORS Configuration
chatbot.cors.allowed-origins=${CHATBOT_CORS_ALLOWED_ORIGINS://localhost:3000,http://127.0.0.1:5500,http://localhost:63342}
chatbot.cors.allowed-methods=${CHATBOT_CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
chatbot.cors.allowed-headers=${CHATBOT_CORS_ALLOWED_HEADERS:*}

# Logging Configuration
logging.level.com.chatbot=${LOGGING_LEVEL_CHATBOT:DEBUG}
logging.level.org.springframework.web=${LOGGING_LEVEL_SPRING_WEB:INFO}
logging.level.org.springframework.web.client.RestTemplate=${LOGGING_LEVEL_REST_TEMPLATE:DEBUG}
